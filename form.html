<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Formulário de Cadastro</h2>
            <form class="row g-3">
                <div class="col-12">
                    <label for="fCadastroNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="nome" id="fCadastroNome">
                </div>
                <div class="col-md-2">
                    <label for="fCadastroIdade" class="form-label">Idade</label>
                    <input type="text" class="form-control" name="idade" id="fCadastroIdade">
                </div>
                <div class="col-md-8">
                    <label for="fCadastroEscola" class="form-label">Escola</label>
                    <input type="text" class="form-control" name="escola" id="fCadastroEscola">
                </div>
                <div class="col-md-2">
                    <label for="fCadasroSerie" class="form-label">Série</label>
                    <input type="text" class="form-control" name="serie" id="fCadasroSerie">
                </div>
                <div class="col-12">
                    <label for="fCadastroMateria" class="form-label">Matéria Favorita</label>
                    <input type="text" class="form-control" name="materia" id="fCadastroMateria">
                </div>
                <div class="col-md-2">
                    <label for="fCadastroCep" class="form-label">CEP</label>
                    <input type="text" class="cepinput form-control" name="cep" id="fCadastroCep">
                </div>
                <div class="col-md-8">
                    <label for="fCadastroCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="fCadastroCidade" disabled readonly>
                </div>
                <div class="col-md-2">
                    <label for="fCadastroUf" class="form-label">UF</label>
                    <input type="text" class="form-control" name="uf" id="fCadastroUf" disabled readonly>
                </div>
                <div class="col-12">
                    <label for="fCadastroRua" class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="rua" id="fCadastroRua" disabled readonly>
                </div>
                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/form.js"></script>
</body>

</html>
